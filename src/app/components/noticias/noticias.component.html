<ion-grid fixed>
  <ion-row>
    <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" 
              *ngFor="let noticia of noticias; let idx = index"
              class="animated fast fadeIn">
      <app-noticia [noticia]="noticia"
                    [idx]="idx"
                    (refreshEventEmitter)="emmitRefresh($event)">
      </app-noticia>
    </ion-col>
  </ion-row>
</ion-grid>
